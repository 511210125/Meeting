<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Manager Login</title>
		<!-- Bootstrap core CSS -->
		<link href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="/css/signin.css" rel="stylesheet">
	</head>




	<body class="text-center">
		<form class="form-signin" th:action="@{'/manageLoginSubmit'}" method="post">
			<img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">

			<p style="color: red;" th:text="${msg}" th:if="${! #strings.isEmpty(msg)}"></p>

			<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
			<label class="sr-only" >Username</label>
			<input type="text" name="key" class="form-control" placeholder="Username" required="" autofocus="">
			<label class="sr-only">Password</label>
			<input type="password" name="passwd" class="form-control" placeholder="Password" required="">
			<div class="checkbox mb-3">
				<label>
          <input type="checkbox" value="remember-me"/> Remember me
        </label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
			<p class="mt-5 mb-3 text-muted">© BootStrap</p>

			<a class="btn btn-sm" th:href="@{/(l='zh_CN')}">中文</a>
			<a class="btn btn-sm" th:href="@{/(l='en_US')}">English</a>

		</form>

	</body>

</html>
